version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  ##################
  #
  ##################
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .

  ##################
  #
  ##################
  test_and_report:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install
      - run:
          name: Install codecov
          command: npm install --save-dev codecov
      - run:
          name: Jest Tests && Codecov Report
          command: npm run test:ci
      - store_artifacts:
          path: ./coverage/
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: ./coverage/

  ##################
  #
  ##################
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install
      - run:
          name: Build our app
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths: .

  ##################
  #
  ##################
  publish_npm:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install
      - run:
          name: Publish using Semantic Release
          command: npx semantic-release
      - persist_to_workspace:
          root: ~/repo
          paths: .

  build_examples:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Bundle Install
          command: cd examples && bundle check || bundle install
      - run:
          name: Jekyll build
          command: cd examples && bundle exec jekyll build
      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish_docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run publish:docs

  ##################
  #
  ##################
  deployment:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install
      - run:
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Bump version number
          command: sh ~/repo/.circleci/version.sh
      - run:
          name: Publish package
          command: npm publish --tag next

workflows:
  version: 2

  ###
  # PULL REQUESTS
  ###
  test_build:
    jobs:
      - checkout_code:
          filters:
            branches:
              ignore: vNext
      - test_and_report:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code

  ###
  # MERGE: MASTER
  ###
  test_build_publish:
    jobs:
      - checkout_code:
          filters:
            branches:
              only: master
      - test_and_report:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code
      - publish_npm:
          requires:
            - checkout_code
            - test_and_report
            - build
      - build_examples:
          requires:
            - publish_npm
      - publish_docs:
          requires:
            - build_examples
  ###
  # MERGE: VNEXT
  ###
  test_build_deploy:
    jobs:
      - checkout_code:
          filters:
            branches:
              only: vNext
      - test_and_report:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code
      - deployment:
          requires:
            - checkout_code
            - test_and_report
            - build
